<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Prreview Card</title>
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="descrip">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat">
              <p class="num">10+k</p>
              <p class="detail">COMPANIES</p>
            </div>
            <div class="stat">
              <p class="num">314</p>
              <p class="detail">TEMPLATES</p>
            </div>
            <div class="stat">
              <p class="num">12M+</p>
              <p class="detail">QUERIES</p>
            </div>
          </div>
        </div>
        <div class="image-container">
          <img src="images/image-header-desktop.jpg" alt="Header-Image" />
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a>.
        </p>
        <p>
          Coded by
          <a href="https://github.com/Yumna0019/HTML-CSS_Projects">yumna</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
